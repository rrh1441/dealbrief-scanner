# fly.toml app configuration file generated for dealbrief-scanner on 2025-06-04T10:45:45-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'dealbrief-scanner'
primary_region = 'sea'

[build]

[processes]
  app = "npx tsx apps/api-main/server.ts"
  worker = "npx tsx apps/workers/worker.ts"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  processes = ['worker']
